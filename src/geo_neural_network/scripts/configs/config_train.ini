[settings.dataset]
data_dir = /mnt/fastdata2/eglv_ki_befestigteflaechen/model_data/dataset_v03/
in_channels = 5
out_classes = 5
# image size in pixel, e.g. 512 for 512x512 tiles
img_size = 512

[settings.model]
# decoder
# see https://smp.readthedocs.io/en/latest/models.html
model_arch = UPerNet
# encoder
# see https://smp.readthedocs.io/en/latest/encoders.html
encoder_name = tu-swin_base_patch4_window12_384
# weights can also be None
encoder_weights = imagenet

epochs = 50
batch_size = 9

# optional path to folderwith saved, trained model
# input_model_path = model_swin_upernet_train_initial/


# path to folder to save the trained model
output_model_path = model_swin_upernet_train/

